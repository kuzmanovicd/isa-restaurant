{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="mainApp">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='{% static "isa/css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "isa/css/normalize.css" %}' rel="stylesheet">
    <link href='{% static "isa/css/style.css" %}' rel="stylesheet">

    <title>ISA Restaurant</title>
</head>

<body>
    {%verbatim%}
    
    <nav class="navbar navbar-inverse navbar-fixed-top ke-nav-container">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">RESTAURANT ISA v2</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul ng-if="currentUser" class="nav navbar-nav">
                    <li><a ng-if="currentUser.user_type == 'GU'" href="#/restaurants/all">Restorani</a></li>
                    <li><a href="#/restaurants">Moj restoran</a></li>
                    <li><a href="#/proizvodi">Proizvodi</a></li>
                    <li><a href="#/prodavnice">Prodavnice</a></li>
                    <!-- ng-if znaci da ce prikazati taj html element ako je ispunjen uslov unutra -->
                    <li><a ng-if="currentUser.user_type == 'RM'" href="#/prodavnice">Dodaj provider</a></li>
                    
                    <li ng-if="currentUser.role == 'ADMIN' || currentUser.role == 'SELLER'" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dodaj <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#/proizvod/dodaj">Proizvod</a></li>
                            <li ng-if="currentUser.role == 'ADMIN'"><a href="#/prodavnica/dodaj">Prodavnicu</a></li>
                        </ul>
                    </li>
                    <li ng-if="currentUser.role == 'ADMIN'">
                        <a href="#/admin">Admin Panel</a>
                    </li>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/login" ng-if="!currentUser">Login</a></li>
                    <li><a href="#/register" ng-if="!currentUser">Registracija</a></li>
                    <li ng-if="currentUser">
                        <form class="navbar-form">
                            <a ng-if="currentUser.role == 'BUYER'" href="#/korpa" ng-controller="ShoppingCartController">
                                <button type="button" class="btn btn-success btn-sm">
                                    <span class="glyphicon glyphicon-shopping-cart"></span> Korpa ({{cartCount || 0}})
                                </button>
                            </a>
                            <span>&nbsp;&nbsp;</span>
                            <button ng-controller="BasicUserController" type="button" class="btn btn-danger btn-sm" ng-click="logout()">
                                <span class="glyphicon glyphicon-off"></span> {{currentUser.username}}
                            </button>
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="col-md-12" ng-view autoscroll="true"></div>

    {%endverbatim%}
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='{% static "isa/js/jquery.min.js" %}'></script>
    <script src='{% static "isa/js/angular.min.js" %}'></script>
    <script src='{% static "isa/js/angular-route.min.js" %}'></script>
    <script src='{% static "isa/js/angular-cookies.min.js" %}'></script>
    <script src='{% static "isa/app/main.js" %}'></script>
    <script src='{% static "isa/app/services.js" %}'></script>
    <script src='{% static "isa/app/services/s1_services.js" %}'></script>
    <script src='{% static "isa/app/services/s2_services.js" %}'></script>
    <script src='{% static "isa/app/services/s3_services.js" %}'></script>
    <script src='{% static "isa/app/controllers.js" %}'></script>
    <script src='{% static "isa/app/controllers/s1_controllers.js" %}'></script>
    <script src='{% static "isa/app/controllers/s2_controllers.js" %}'></script>
    <script src='{% static "isa/app/controllers/s3_controllers.js" %}'></script>

</body>


</html>

<!-- tablea sa meni itemima -->
<div class="col-md-12" style="margin-bottom: 20px;">
    <div class="input-group">
        <input type="text" class="form-control" name="x" placeholder="Pretrazi stavke..." ng-model="searchQuery.name_item">
        <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
        </span>
    </div>
    <table ng-init="getAllMenuItems()" ng-if="currentUser.user_type == 'GU' || currentUser.user_type == 'RM'" class="table table-striped table-hover">
        <thead>
            <th>Naziv stavke</th>
            <th>Opis stavke</th>
            <th>Stavka je hrana</th>
            <th>Cena stavke</th>
        </thead>
        <tbody>
            <tr ng-repeat="m in menu.menu_items | filter:searchQuery">
                <td>{{m.name_item}}</td>
                <td>{{m.description_item}}</td>
                <td>{{m.type_item}}</td>
                <td>{{m.price_item}}</td>
                <td ng-if="currentUser.user_type == 'RM'">
                    <button type="button" class="btn btn-danger btn-xs" ng-click="deleteMenuItem(m.id)">
                    <span class="glyphicon glyphicon-add"></span> Ukloni
                </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button ng-if="currentUser.user_type == 'RM'" type="button" class="btn btn-default btn-xs" ng-click="addMenuItem()">
                <span class="glyphicon glyphicon-th-large"></span> Dodaj stavku
            </button>
    </div>
</div>

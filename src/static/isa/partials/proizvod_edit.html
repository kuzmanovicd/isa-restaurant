<!-- Modal Prodavnica -->
<div class="col-md-6 col-md-offset-3 ke-container" style="padding-top: 0px;">
    <div class="modal-header login-header">
        <h4 class="modal-title">Proizvod {{pr.selectedProduc.naziv}}</h4>
    </div>
    <form name="form" ng-submit="update(pr.selectedProduct)">
        <div class="modal-body">
            <input type="text" placeholder="Sifra" minlength="3" ng-model="pr.selectedProduct.sifra" disabled>
            <input type="text" placeholder="Naziv" ng-model="pr.selectedProduct.naziv" required>
            <input type="text" placeholder="Boja" ng-model="pr.selectedProduct.boja" required>
            <h5>Dimenzije [cm] </h5>
            <div class="col-md-4">
                <input type="number" class="col-md-4" placeholder="Sirina [cm]" ng-model="pr.selectedProduct.sirina" required>
            </div>
            <div class="col-md-4">
                <input type="number" class="col-md-4" placeholder="Duzina [cm]" ng-model="pr.selectedProduct.duzina" required>
            </div>
            <div class="col-md-4">
                <input type="number" class="col-md-4" placeholder="Visina [cm]" ng-model="pr.selectedProduct.visina" required>
            </div>
            <input type="number" placeholder="Tezina [g]" ng-model="pr.selectedProduct.tezina" required>
            <input type="text" placeholder="Zemlja proizvodnje" ng-model="pr.selectedProduct.zemljaProizvodnje" required>
            <input type="text" placeholder="Naziv proizvodjaca" ng-model="pr.selectedProduct.nazivProizvodjaca" required>
            <input type="number" placeholder="Cena u evrima" ng-model="pr.selectedProduct.jedinicnaCena" required>
            <select class="form-control" ng-model="pr.selectedProduct.kategorijaProizvoda" ng-options="option.naziv as option.naziv for option in categories" required>
                <option ng-selected="selected" disabled value="">Izaberite kategoriju proizvoda...</option>
            </select>
            <div style="margin-bottom: 5px;"></div>
            <!--
            <select class="form-control" ng-model="pr.selectedProduct.prodavnica" required>
                <option ng-repeat="store in stores" ng-if="currentUser.role == 'ADMIN' || store.odgovorniProdavac == currentUser.korisnickoime" value="{{store.naziv}}">{{store.naziv}}</option>
            </select>
            -->
            <input type="number" placeholder="Kolicina u magacinu" ng-model="pr.selectedProduct.kolicina" required>
            <textarea placeholder="Opis kategorije" ng-model="pr.selectedProduct.opis"></textarea>
            <label class="checkbox" ng-hide="izmeniSlike">
                <input type="checkbox" ng-model="izmeniSlike" ng-checked="izmeniSlike == true">  Da li zelite da izmenite slike i video?
            </label>
            <div ng-show="izmeniSlike">
                <label class="btn btn-default btn-file col-md-6">
                    <h5>Slike</h5>
                    <input type="file" ngf-select multiple accept="image/*" ngf-max-size="10MB" ng-model="imageFiles" ng-required="izmeniSlike">
                </label>
                <label class="btn btn-default btn-file col-md-6">
                    <h5>Video</h5>
                    <input type="file" ngf-select accept="video/*" ngf-max-size="1000MB" ng-model="videoFile" ng-required="izmeniSlike">
                </label>
                <hr> Files:
                <br> {{errorMsg}}
                <ul>
                    <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$errorParam}} - {{f.progress}}%
                        <span class="progress" ng-show="f.progress >= 0">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="{{f.progress}}" style="width: {{f.progress}}%;"></div>
                            </div>
                        </span>
                    </li>
                    <li ng-repeat="f in videoFiles" style="font:smaller">{{f.name}} {{f.$errorParam}} - {{f.progress}}%
                        <span class="progress" ng-show="f.progress >= 0">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="{{f.progress}}" style="width: {{f.progress}}%;"></div>
                            </div>
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="modal-footer">
            <input ng-disabled="form.$invalid" type="submit" class="btn btn-primary" value="Sacuvaj izmene">
        </div>
    </form>
</div>

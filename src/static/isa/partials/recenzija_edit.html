<!-- Recenzija proizvoda -->
<div class="col-md-6 col-md-offset-3 ke-container" style="padding-top: 0px;">
    <div class="modal-header login-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h4 class="modal-title">Recenzija proizvoda {{selectedRecenzija.sifra}}</h4>
    </div>
    <form name="form" ng-submit="update(selectedRecenzija)">
        <div class="modal-body">
            <div ng-if="failure" class="alert alert-danger">
                <strong>Nesto nije u redu!</strong>
            </div>
            <input type="text" placeholder="Ocena" ng-model="selectedRecenzija.ocena" disabled>
            <textarea placeholder="Opis kategorije" ng-model="selectedRecenzija.komentar"></textarea>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-primary" value="Izmeni">
        </div>
    </form>
</div>

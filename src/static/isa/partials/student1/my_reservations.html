<label class="label label-primary ke-label-title">Moje rezervacije</label>
<table ng-init="load()" ng-if="currentUser.user_type == 'GU'" class="table table-striped table-hover">
    <thead>
        <th>ID</th>
        <th>Vreme</th>
        <th>Trajanje</th>
        <th>Restoran</th>
        <th>Broj Stolova</th>
        <th>Korisnik koji je pozvao</th>
        <th>Opcije</th>
    </thead>
    <tbody>
        <tr ng-repeat="r in reservations">
            <td>{{r.id}}</td>
            <td>{{r.coming}}</td>
            <td>{{r.duration}}</td>
            <td>{{r.restaurant.name}}</td>
            <td>{{r.reserved_tables.length}}</td>
            <td>{{r.guest}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-xs" ng-click="Otkazi(u.id)">
                    <span class="glyphicon glyphicon-add"></span> Otkazi
                </button>
            </td>
        </tr>
    </tbody>
</table>

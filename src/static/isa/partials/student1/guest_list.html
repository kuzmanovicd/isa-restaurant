<table ng-init="getAllGuests()" ng-if="currentUser.user_type == 'GU'" class="table table-striped table-hover">
    <div ng-if="status.ok" class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          Uspesno ste dodali prijatelja.
    </div>
    <thead>
        <th>Korisnicko ime</th>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Email</th>
        <th>Grad</th>
        <th>Drzava</th>
    </thead>
    <tbody>
        <tr ng-repeat="u in guests"  ng-if="u.id != currentUser.id">
            <td>{{u.username}}</td>
            <td>{{u.first_name}}</td>
            <td>{{u.last_name}}</td>
            <td>{{u.email}}</td>
            <td>{{u.city}}</td>
            <td>
                <button type="button" class="btn btn-default btn-xs" ng-click="addFriend(u.id)">
                    <span class="glyphicon glyphicon-add"></span> Dodaj u prijatelje
                </button>
            </td>
        </tr>
    </tbody>
</table>

<label class="label label-primary ke-label-title">Prijatelji</label>
<table ng-init="getMyFriends()" ng-if="currentUser.user_type == 'GU'" class="table table-striped table-hover">
    <thead>
        <th>Korisnicko ime</th>
    </thead>
    <tbody>
        <tr ng-repeat="f in friends">
            <td>{{f}}</td>
            <td>
                <button type="button" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-add"></span> Izbaci iz prijatelja
                </button>
            </td>
        </tr>
    </tbody>
</table>

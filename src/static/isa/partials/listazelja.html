<label class="label label-primary ke-label-title">Lista Zelja</label>
<table ng-if="currentUser.role == 'BUYER'" class="table table-striped table-hover">
    <thead>
        <th>Sifra</th>
        <th>Proizvod</th>
    </thead>
    <tbody>
        <tr ng-repeat="zelja in listazelja">
            <td>{{zelja.sifra}}</td>
            <td>{{zelja.proizvod}}</td>
        </tr>
    </tbody>
</table>
